<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INPUT</title>
</head>
<body>
   <h1>Inputs en HTML</h1>
   <h3>Text</h3>
   <input type="text" name="Hola" id="123">
    
    <h3>Fecha</h3>
    <input type="date" name="hola" id="123">
    
    <h3>Color</h3>
    <input type="color" name="hola" id="123">
    
    <h3>radio</h3>
    <input type="radio" name="hola" id="123">hola?
    
    <h3>Checkbox</h3>
    <input type="checkbox" name="hola" id="123">clarlo?
    
    <h3>Password</h3>
    <input type="password" name="hola" id="123">
    
    <h3>E-mail</h3>
    <input type="email" name="hola" id="123">
    
    <h3>Number</h3>
    <input type="number" name="hola" id="123">
    
    <h3>week</h3>
    <input type="week" name="hola" id="123">
    
    <h3>url</h3>
    <input type="url" name="HOLA" id="123">
    
    <h3>Telefono</h3>
    <input type="tel" name="hola" id="123">
    
</body>
</html>
